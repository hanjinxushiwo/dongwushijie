<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动物世界 - 首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            text-align: center;
            padding: 3rem 0;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }
        
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: url('https://images.unsplash.com/photo-1452570053594-1b985d6ea890?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            color: white;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: slideUp 1s ease-in-out;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: slideUp 1.2s ease-in-out;
        }
        
        .explore-btn {
            display: inline-block;
            background: #4b6cb7;
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid #4b6cb7;
            animation: fadeIn 2.5s ease-in-out;
        }
        
        .explore-btn:hover {
            background: transparent;
            color: white;
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .hero h2 {
                font-size: 1.8rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>动物世界</h1>
        <p class="tagline">探索地球上最迷人的生物</p>
    </header>
    
    <main class="hero">
        <div class="hero-content">
            <h2>发现神奇的动物王国</h2>
            <p>从热带雨林到广袤草原，从深邃海洋到极地冰川，动物们以各种令人惊叹的方式适应着环境。加入我们的探索之旅，了解这些非凡生物的生活习性、行为特征和生存智慧。</p>
            <a href="./动物世界.html" class="explore-btn">开始探索</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 动物世界 | 探索自然之美</p>
        <p>本网站仅供教育用途</p>
    </footer>
</body>
</html>
